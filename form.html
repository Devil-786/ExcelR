<!DOCTYPE html>
<html>
    <head>
        <title>Creating the form</title>
    </head>
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcp_ogqZxlRHawJPT1fNl6T9pSyfwKHf4Ekzw-Sj1A&s');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <body>
        <form>
            <h1 align="center"><font color="red">ExcelR Sign Up Page </font></h1>
            <table border="2" width="40%" height="600px" align="center" bgcolor="white">
                <!--row-1-->
                <tr align="center" bgcolor="yellow">
                    <th colspan="2"><font size="12">Sign Up</font></th>
                </tr>
                <!--row 2-->
                <tr>
                    <th>
                        <font color="green"></font>
                        <label>Name</label></th>
                    <th><input type="text">
                    </th>
                </tr>
                <!--row 3-->
                <tr>
                    <th>
                        <font color="green"></font>
                        <label>Age</label></th>
                    <th><input type="date">
                    </th>
                </tr>
                <!--row4-->
                <tr>
                    <th>
                        <font color="green"></font>
                        <label>Mobile No</label></th>
                    <th><input type="number">
                    </th>
                </tr>
                <!--row 5-->
                <tr>
                    <th>
                        <font color="green"></font>
                        <label>Email</label></th>
                    <th><input type="email">
                    </th>
                </tr>
                <!--row6-->
                <tr>
                    <th>
                        <font color="green"></font>
                        <label>Gender</label></th>
                    <th><font color="green"></font>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </th>
                </tr>
                <!--row7-->
                <tr>
                    <th>
                        <font color="green"></font>
                        <label>Country</label></th>
                    <th>
                        <select name="city">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Germany">Germany</option>
                        <option value="Austria">Austria</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Bhutan">Bhutan</option>
                    </th>
                </tr>
                <!--row8-->
                <tr align="center" bgcolor="green">
                    <th colspan="2"><input type="submit">
                    <input type="Reset">
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
